<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-base.png" alt="instagram imagem celular"> 
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-name.png" class="instagram-logo" alt="Instagram nome">
                <div class="profile-photo">
                    <img src="./img/Screenshot_1.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Victor_tuxo</a>
                <a href="#" class="instagram-logout"> Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account"> não é Victor_tuxo</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="App-download"></a>
                    <a href="#" class="App-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
